session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- book_rooms
entities:
- room
responses:
  utter_greet:
  - text: Hey! How are you?
  - text: Hello! How can i help you?
  - text: Hi!
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_number_of_rooms:
  - text: How many rooms would you like to book?
actions:
- utter_greet
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_iamabot
- utter_ask_number_of_rooms
